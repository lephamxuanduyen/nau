<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap"
    />
  </head>
  <body>
    <div class="chng-nhn">
      <img class="navigation-icon" alt="" src="./public/navigation.svg" />

      <div class="khich-le">
        <img class="nh1-1-icon" alt="" src="./public/nh1-1@2x.png" />

        <div class="khich-le-child"></div>
        <b class="hy-gip-container">
          <p class="hy-gip">Hãy giúp đỡ họ, cho dù chỉ là một phần nhỏ nhoi.</p>
          <p class="hy-gip">
            Cùng nhau, chúng ta giúp cuộc sống của nhiều người tốt đẹp hơn!!!
          </p>
        </b>
      </div>
      <div class="title">
        <div class="title-child"></div>
        <div class="title-item"></div>
        <img class="title-inner" alt="" src="./public/group-109.svg" />

        <b class="title1">Food Share</b>
      </div>
      <div class="history">
        <div class="chng-nhn1">Chứng nhận</div>
        <div class="history-1">
          <img class="group-icon" alt="" src="./public/group.svg" />

          <div class="vector-parent">
            <img class="vector-icon" alt="" src="./public/vector.svg" />

            <img class="vector-icon1" alt="" src="./public/vector1.svg" />

            <div class="huanchuong">
              <img class="vector-icon2" alt="" src="./public/vector2.svg" />

              <div class="div">2</div>
            </div>
          </div>
          <div class="hot-ng-tch">Hoạt động tích cực</div>
          <div class="thng-4-nm">Tháng 4 năm 2023</div>
          <div class="s-ln-tnh-nguyn-trong-qu-parent">
            <div class="s-ln-tnh">Số lần tình nguyện trong quý</div>
            <div class="ln">10 lần</div>
            <div class="button">
              <b class="label">Xem</b>
            </div>
          </div>
        </div>
      </div>
      <div class="iphone-xstatus-barsstatus-ba">
        <div class="rectangle">
          <div class="rectangle"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap1.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi21.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection1.svg"
          />

          <div class="time-style">
            <div class="time"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
      <div class="iphone-xstatus-barsstatus-ba">
        <div class="rectangle">
          <div class="rectangle"></div>
          <div class="battery">
            <div class="border"></div>
            <img class="cap-icon" alt="" src="./public/cap1.svg" />

            <div class="capacity"></div>
          </div>
          <img class="wifi-icon" alt="" src="./public/wifi21.svg" />

          <img
            class="cellular-connection-icon"
            alt=""
            src="./public/cellular-connection1.svg"
          />

          <div class="time-style">
            <div class="time"><span class="span">9:4</span>1</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
